---
# tasks file for aws_vpc
  - name: Create VPC
    amazon.aws.ec2_vpc_net:
      name: "{{ bucket }}-vpc"
      cidr_block: 10.10.0.0/16
      region: "{{ region }}"
      tags:
        Name: "{{ bucket }} VPC"
        purpose: "{{ bucket }}"
      tenancy: default
    register: vpc

  - name: Create local subnet
    amazon.aws.ec2_vpc_subnet:
      region: "{{ region }}"
      state: present
      vpc_id: "{{ vpc.vpc.id }}"
      cidr: 10.10.1.0/24
      tags:
        Name: "Private Subnet for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: localsubnet

  - name: Create public subnet
    amazon.aws.ec2_vpc_subnet:
      region: "{{ region }}"
      state: present
      vpc_id: "{{ vpc.vpc.id }}"
      cidr: 10.10.2.0/24
      tags:
        Name: "Public Subnet for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: publicsubnet

  - name: Create security group
    amazon.aws.ec2_group:
      region: "{{ region }}"
      name: "{{ bucket }}-sg"
      description: an example EC2 group
      vpc_id: "{{ vpc.vpc.id }}"
      rules:
        - proto: tcp
          from_port: 80
          to_port: 80
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 443
          to_port: 443
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
      tags:
        Name: "Security group for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: sg

  - name: Allocate a new elastic IP
    community.aws.ec2_eip:
      state: present
      tag_name: purpose
      tag_value: "{{ bucket }}"
      tags:
        Name: "Elastic IP for for {{ bucket }}"
        purpose: "{{ bucket }}"
      reuse_existing_ip_allowed: true
      in_vpc: true
      region: "{{ region }}"
    register: eip

  - name: Create Internet gateway
    amazon.aws.ec2_vpc_igw:
      vpc_id: "{{ vpc.vpc.id }}"
      region: "{{ region }}"
      state: present
      tags:
        Name: "Internet gateway for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: igw

  - name: Create nat gateway
    amazon.aws.ec2_vpc_nat_gateway:
      state: present
      subnet_id: "{{ publicsubnet.subnet.id }}"
      eip_address: "{{ eip.public_ip }}"
      if_exist_do_not_create: yes
      wait: true
      region: "{{ region }}"
      tags:
        Name: "Nat gateway for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: nat

  - name: Create route table for private interface and point to internet gateway
    amazon.aws.ec2_vpc_route_table:
      region: "{{ region }}"
      vpc_id: "{{ vpc.vpc.id }}"
      subnets:
        - "{{ localsubnet.subnet.id }}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{ nat.nat_gateway_id }}"
      tags:
        Name: "Private Route for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: nat_gateway_route_table

  - name: Create route table for public interface and point to internet gateway
    amazon.aws.ec2_vpc_route_table:
      region: "{{ region }}"
      vpc_id: "{{ vpc.vpc.id }}"
      subnets:
        - "{{ publicsubnet.subnet.id }}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{ igw.gateway_id }}"
      tags:
        Name: "Public Route for {{ bucket }}"
        purpose: "{{ bucket }}"
    register: gateway_route_table

